apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

dependencies {
    compile 'com.android.support:support-core-ui:25.3.1'
    testCompile 'junit:junit:4.12'
}

android {
    defaultConfig {
        minSdkVersion 16
    }

    compileSdkVersion 25
    buildToolsVersion "25.0.2"
}

publish {
    userOrg = 'novoda'
    groupId = 'com.novoda'
    artifactId = 'view-pager-adapter'
    version = project.version
    description = 'A View implementation of PagerAdapter'
    website = 'https://github.com/novoda/view-pager-adapter'
    uploadName = 'view-pager-adapter'
}
