apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

dependencies {
    compile 'com.android.support:support-v4:23.2.1'
}

android {
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
    }

    compileSdkVersion 23
    buildToolsVersion "22.0.1"
}

publish {
    userOrg = 'novoda'
    groupId = 'com.novoda'
    artifactId = 'view-pager-adapter'
    version = project.version
    description = 'A View implementation of PagerAdapter'
    website = 'https://github.com/novoda/view-pager-adapter'
    uploadName = 'view-pager-adapter'
}
